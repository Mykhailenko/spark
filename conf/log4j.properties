# Set everything to be logged to the console
log4j.rootCategory=INFO, console, FILE
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n

# Settings to quiet third party logs that are too verbose
log4j.logger.org.spark-project.jetty=WARN
log4j.logger.org.spark-project.jetty.util.component.AbstractLifeCycle=ERROR
log4j.logger.org.apache.spark.repl.SparkIMain$exprTyper=INFO
log4j.logger.org.apache.spark.repl.SparkILoop$SparkILoopInterpreter=INFO

#log4j.logger.org.apache.spark.scheduler.DAGScheduler=DEBUG, FILEDAG
log4j.logger.cacheLogger=DEBUG, CACHEFILE

# Define the file appender
log4j.appender.CACHEFILE=org.apache.log4j.FileAppender
log4j.appender.CACHEFILE.File=/user/hmykhail/ses/ses/phd/log4j/logDAGdegug.out
log4j.appender.CACHEFILE.ImmediateFlush=true
log4j.appender.CACHEFILE.Threshold=defug
log4j.appender.CACHEFILE.Append=true
log4j.appender.CACHEFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.CACHEFILE.layout.conversionPattern=%m%n

